<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>

        <form action="">
            <p><label>Height in CM : </label>
            <input type="text" id="height"></p>

            <p><label>Weight in KG : </label>
                <input type="text" id="weight"></p>

                <div class="container-outer">
                    <button >Calculate</button>
                    <div id="inner" class="result">Result</div>
                </div>

            <div class="weight-guide">
                <h3>BMI weight guide</h3>
                <p>Under weight = Less than 18.6</p>
                <p>Normal Weight = Between 18.6 to 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
            <div class="final-result">result</div>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
